<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/nav-action.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">

    <title>Gean Victor</title>
</head>

<body>
    <header class="header">
        <h1>Duque</h1>

        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a href="" lang="en" class="main-button">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="main-wrapper">
            <div class="main-box">
                <h1 class="main-title">Gean Victor</h1>
                <h2 class="main-subtitle">FullStack Developer</h2>
            </div>

            <div class="button-navigation">
                <a href="" class="main-button">Download CV</a>
                <a href="" lang="en" class="main-button">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title _second">Skills</h1>

        <div class="wrapper-skill">

            <article class="skill-tec">
                <img class="icon" src="assets/ico_html5.png" alt="HTML 5">
                <div class="right">
                    <h3 class="title">HTMl</h3>
                    <progress class="progress-bar" max="100" value="30">
                        30%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/ico_react.png" alt="React">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="0">
                        0%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/ico_css3.png" alt="CSS 3">
                <div class="right">
                    <h3 class="title">CSS 3</h3>
                    <progress class="progress-bar" max="100" value="30">
                        30%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/ico_nodejs.png" alt="NodeJS">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="80">
                        80%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/ico_js.png" alt="JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec">
                <img class="icon" src="assets/ico_restapi.png" alt="Rest API">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

        </div>
    </section>
        
</body>
</html>
